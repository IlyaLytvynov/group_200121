      .product-card {

      .product-card__pic {

      }
      .product-card__img {

      }
      .product-card__quick-view {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        font-size: 1rem;
        outline: none;
        border: none;
        background: #fff;
        padding: 15px 0;
        transform: translateY(100%);
        transition: all 0.2s;
        text-align: center;
        text-decoration: none;
        color: #000;
      }
      .product-card__pic:hover .product-card__quick-view {
        transform: translateY(0);
        visibility: visible;
      }
      .product-card__title {
        font-weight: 500;
        margin-top: 20px;
        font-size: 1.2rem;
      }
      .product-card__price {
        font-size: 1.2rem;
        color: #ca4a4a;
      }
