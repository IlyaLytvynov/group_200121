<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Ball {
      constructor(ballType = "regular") {
          this.ballType = ballType;
      }
    }
    console.log(new Ball().ballType === "regular");// true
    console.log(new Ball("super").ballType === "super"); // true
    console.log(new Ball("super").ballType === "regular"); // false
  </script>
</body>
</html>
