<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {Array<number>} arrayOfNumbers принимает массив чисел
       * @returns number среднее аррифметическое чисел в массив
       */

       function getArithmeticalMean(arrayOfNumbers) {
                let sum = 0;
                for (let i = 0; i < arrayOfNumbers.length; i++) {
                    sum += arrayOfNumbers[i]
                }
                return  sum / arrayOfNumbers.length;
            }

        console.log(getArithmeticalMean([1, 2, 3]));
    </script>
  </body>
</html>
